{% extends 'base.html' %}
{% block content %}

<section>
	<div id="main-container" class="container">
		<div id="search-bar-row" class="row justify-content-center">
			<form method="GET" class="form-row">
				{% csrf_token %}
				<div class="form-group col-md2">
					{{ form.song_title }}
				</div>
				
				<div class="form-group col">
	          <button class="btn btn-secondary btn-block" type="submit">Search</button>
	        </div>
			</form>
		</div>
	</div>
</section>

<br />

{% if search_results %}
	<ul class="list-group">
    {% for song_name, song_id in search_results %}
    	<a href="{% url 'show_recommendations' song_id %}">
    		<li class="list-group-item search-result-link">{{ song_name }}</li>
    	</a>
   	{% endfor %}
  </ul>
{% endif %}
{% endblock %}
